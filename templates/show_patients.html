{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_patient') }}" method=post class=add-patient>
      <dl>
        <dt>Patient ID:
        <dd><input type=text size=30 name=patient_id>
        <dt>Sex:
        <dd><textarea name=sex rows=5 cols=40></textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
    <h2 class=title><em>Patient ID:</em></h2>
    <ul class=patients>
    {% for patient in patients %}
      <li><h2>
        <a href={{ url_for('show_patient', patient_id=patient.patient_id) }}>
           {{ patient.patient_id }}</a>
      </h2></li>
    {% else %}
      <li><em>No patients listed here so far</em>
    {% endfor %}
    </ul>
  {% endif %}
{% endblock %}

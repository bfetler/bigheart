{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <div class=patient-list>
      <a href="/patients/">Back to Patient List</a>
    </div>
    {% if patient %}
      <ul class=patients>
        <li><h2>patient: {{ patient['patient_id'] }}</h2></li>
        <li>id: {{ patient['id'] }}</li>
        <li>sex: {{ patient['sex'] }}</li>
      </ul>
    {% else %}
      <form action="{{ url_for('add_patient') }}" method=post class=add-patient>
        <dl>
          <dt>Patient ID:
          <dd><input type=text size=30 name=patient_id>
          <dt>Sex:
          <dd><textarea name=sex rows=5 cols=40></textarea>
          <dd><input type=submit value=Share>
        </dl>
      </form>
    {% endif %}
  {% endif %}
{% endblock %}
